window:
  padding:
    x: 11
    y: 11
  class:
    instance: Alacritty
    general: Alacritty
  opacity: 0.75
  # opacity: 1
  # blur: 10.7
  # background_opacity: 2.1
  # window_background_opacity: 2.1
  # decorations: full

scrolling:
  history: 10001
  multiplier: 4

font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular
  bold:
    family: JetBrainsMono Nerd Font
    style: Bold
  italic:
    family: JetBrainsMono Nerd Font
    style: Italic
  bold_italic:
    family: JetBrainsMono Nerd Font
    style: Bold Italic
  size: 12
draw_bold_text_with_bright_colors: false

import:
  - ~/.config/alacritty/themes/themes/rose-pine-down.yaml

selection:
  save_to_clipboard: true

shell:
  program: /bin/fish

key_bindings:
  - { key: Return, mods: Super|Shift, action: SpawnNewInstance }
