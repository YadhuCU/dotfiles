import = ["/home/yadhu/.config/alacritty/themes/themes/iterm.toml"]

[colors]
draw_bold_text_with_bright_colors = false

[font]
size = 13

[font.bold]
family = "DejaVu Sans Mono"
style = "Bold"

[font.bold_italic]
family = "DejaVu Sans Mono"
style = "Bold Italic"

[font.italic]
family = "DejaVu Sans Mono"
style = "Italic"

[font.normal]
family = "DejaVu Sans Mono"
style = "Regular"

[[keyboard.bindings]]
action = "SpawnNewInstance"
key = "Return"
mods = "Super|Shift"

[scrolling]
history = 10001
multiplier = 4

[selection]
save_to_clipboard = true

[shell]
program = "/bin/fish"

[window]
opacity = 0.75
decorations = 'none'

[window.class]
general = "Alacritty"
instance = "Alacritty"

[window.padding]
x = 3
y = 3
